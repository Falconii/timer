<h1>{{data.texto}}</h1>
<form [formGroup]="formulario" autocomplete="off">
    <div class="col-med-3">
        <mat-form-field appearance="outline" class="col-max">
            <mat-label>Data Inicial</mat-label>
            <input matInput [matDatepicker]="inicialDatePicker" formControlName="dataInicial">
            <mat-datepicker-toggle matSuffix [for]="inicialDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #inicialDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-max">
            <mat-label>Data Final</mat-label>
            <input matInput [matDatepicker]="finalDatePicker" formControlName="dataFinal">
            <mat-datepicker-toggle matSuffix [for]="finalDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #finalDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="button-container-right">
        <button mat-raised-button color="accent" cdkFocusInitial (click)="closeModal()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" (click)="actionFunction()">
          <mat-icon>check</mat-icon>
          Gravar
      </button>
    </div>
</form>
