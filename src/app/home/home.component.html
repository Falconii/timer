<div *ngIf="false">
  <div class="div-barra">
    <mat-toolbar>
      <span class="example-spacer">DASHBOARD PRINCIPAL</span>
      <button mat-icon-button aria-label="Example icon-button with share icon " matTooltip="Atualizar"
        matTooltipPosition="above" class="button" (click)="getProjetos()">
        <mat-icon>rotate_right</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="dash-2">
    <div id="chart_div" class="box-grafico"></div>
    <div class="box-table">
      <div class="table-wrapper">
        <table mat-table [dataSource]="lsProjetos" class="Browse mat-elevation-z8">

          <ng-container matColumnDef="situacao">
            <th mat-header-cell *matHeaderCellDef> Sit. </th>
            <td mat-cell *matCellDef="let projeto">
              <div class="circulo" [ngStyle]="setStyle(projeto,'E')"></div>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let projeto"> {{projeto.id}} </td>
          </ng-container>

          <ng-container matColumnDef="razao">
            <th mat-header-cell *matHeaderCellDef> Grupo </th>
            <td mat-cell *matCellDef="let projeto">
              <div class="coluna_multipla">
                <p> {{htmlFirstName(projeto.diretor_razao)}}</p>
              </div>

            </td>
          </ng-container>

          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let projeto"> {{projeto.descricao}} </td>
          </ng-container>

          <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Período </th>
            <td mat-cell *matCellDef="let projeto">
              {{projeto.dataproj | date : 'dd/MM/yy'}}-{{projeto.dataenc | date : 'dd/MM/yy'}} </td>
          </ng-container>


          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Açôes </th>
            <td mat-cell *matCellDef="let projeto">
              <span class="button-container-right">
                <button mat-icon-button aria-label="Example icon-button with share icon " matTooltipPosition="above">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <div class="box-column">
    <div class="div-barra">
      <mat-toolbar>
        <span class="example-spacer">DASHBOARD PRINCIPAL</span>
        <button mat-icon-button aria-label="Example icon-button with share icon " matTooltip="Atualizar"
          matTooltipPosition="above" class="button" (click)="getProjetos()">
          <mat-icon>rotate_right</mat-icon>
        </button>
      </mat-toolbar>
    </div>
    <app-bar-atividades></app-bar-atividades>
  </div>
